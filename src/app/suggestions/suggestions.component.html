<div class="main-div">
  <mat-card class=".example-card">
    <mat-card-header>
      <mat-card-title>
        <span class="md-headline">Suggestions du moment</span>
      </mat-card-title>
      <mat-card-subtitle>{{musique.title}}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{musique.picture}}" mat-card-image alt="Photo de l'album"/>
    <mat-card-content> </mat-card-content>
    <mat-card-actions layout="row" layout-align="end center">
      <button mat-button>Mettre en favori</button>
      <button mat-button>Supprimer des suggestions</button>
    </mat-card-actions>
  </mat-card>
</div>
<button id="refresh" mat-fab color="primary" (click)="random()">
  <mat-icon>refresh</mat-icon>
</button>
